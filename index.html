<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Unban Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="password-screen">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Enter password">
    <button id="password-btn">Submit</button>
    <p id="password-error"></p>
  </div>

  <div id="main-content" class="hidden">
    <h1>WHATSAPP UNBAN TOOL</h1>

    <label>SELECT UNBAN OPTION:</label>
    <select id="unban-option">
      <option value="permanent">PERMANENT UNBANNED</option>
      <option value="temporary">TEMPORARY UNBANNED</option>
    </select>

    <label>ENTER YOUR NUMBER:</label>
    <input type="text" id="phone-number" placeholder="e.g. +254700123456">

    <label>SELECT PROMPT:</label>
    <select id="prompt">
      <option value="final">PROMPT 6: FINAL CHANCE REQUEST</option>
    </select>

    <button id="unban-btn">SEND UNBAN REQUEST</button>
    <div id="loading" class="hidden">
      <p>Processing...</p>
      <div id="progress-bar"><div id="progress"></div></div>
    </div>

    <p id="result"></p>

    <a id="channel-link" href="https://whatsapp.com/channel/0029Vb6XAv0GOj9lYT2p3l1X" target="_blank">
      JOIN OUR WHATSAPP CHANNEL
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
