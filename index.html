<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Unban Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Password overlay -->
  <div id="passwordOverlay" class="overlay">
    <div class="passwordBox">
      <h2>Enter Password</h2>
      <input id="passwordInput" type="password" placeholder="Password" />
      <button id="passwordBtn">Enter</button>
      <p id="pwMessage" class="muted">Password required to access.</p>
    </div>
  </div>

  <!-- Main card -->
  <main class="card" id="mainCard" aria-hidden="true">
    <h1>WHATSAPP UNBAN TOOL</h1>

    <label class="label">SELECT UNBAN OPTION:</label>
    <select id="unbanOption" class="select">
      <option value="permanent">PERMANENT UNBANNED</option>
      <option value="temporary">TEMPORARY UNBANNED</option>
    </select>

    <label class="label">ENTER YOUR NUMBER</label>
    <input id="phoneInput" class="input" placeholder="e.g., +923001234567" />

    <label class="label">SELECT PROMPT:</label>
    <select id="promptSelect" class="select">
      <option>PROMPT 1: FRIENDLY REQUEST</option>
      <option>PROMPT 2: FORMAL REQUEST</option>
      <option>PROMPT 3: HUMBLE PLEA</option>
      <option>PROMPT 4: APPEAL</option>
      <option>PROMPT 5: TECHNICAL EXPLANATION</option>
      <option>PROMPT 6: FINAL CHANCE REQUEST</option>
    </select>

    <div class="spacer"></div>
    <button id="sendBtn" class="bigBtn">SEND UNBAN REQUEST</button>

    <div id="statusArea" class="statusArea" aria-live="polite">
      <!-- Loader and messages appear here -->
    </div>

    <footer class="footertext">
      DEVELOPED BY OLD-HACKERS | Â© 2025 | ALL SYSTEMS OPERATIONAL
    </footer>

    <div class="channelWrap">
      <button id="channelBtn" class="channelBtn">JOIN OUR WHATSAPP CHANNEL</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
